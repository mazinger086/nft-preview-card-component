<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="container">
    <div class="card">
      <img class="main-img" src="images/image-equilibrium.jpg" alt="">
      <h3>Equilibrium #3429</h3>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="criptoDays">
        <div class="cripto">
          <img src="images/icon-ethereum.svg" alt="Eth icon"> 0.041 ETH</div>
        <div class="days"><img src="images/icon-clock.svg" alt="Clock icon"> 3 days left</div>
      </div>
      <div class="creation">
        <img src="images/image-avatar.png" alt="Jules Wyvern image">
        <p><span>Creation of</span> Jules Wyvern</p>
      </div>
    </div>   
  </main>
  
  

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Daniel Lasauskas</a>.
  </footer>
</body>
</html>
